<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Document</title>
</head>

<body>
  <div class="containerfluid game">
    <header class="row text-white bg-dark h-25">
      <div class="col-11 d-flex align-items-center justify-content-center">
        <h1 class="title">Score Keeper</h1>
      </div>
      <div class="col dropleft d-flex align-items-center justify-content-center">
        <h4 class="dropdown-toggle" data-toggle="dropdown">&#9776;</h4>
        <ul class="dropdown-menu">
          <li onclick="setScore(11)" class="dropdown-item">11</li>
          <li onclick="setScore(21)" class="dropdown-item">21</li>
          <li onclick="resetGame()" class="dropdown-item">Reset Game</li>
        </ul>

      </div>
    </header>
    <main class="row h-75 text-white">
      <div onclick="score(0)" class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-primary">
        <h1 id="player1">0</h1>
      </div>
      <div onclick="score(1)" class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-success">
        <h1 id="player2">0</h1>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app/main.js"></script>

</body>

</html>
